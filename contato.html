        <h1>Formulário de contato</h1>

        <form action="" id="formularioContato">
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="name" required placeholder="Seu nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Seu email">

            <label for="message">Mensagem:</label>
            <textarea id="mensagem" name="message" rows="4" required placeholder="Sua mensagem aqui"></textarea>

            <button type="submit" id="enviarEmail">Enviar</button>

        </form>
